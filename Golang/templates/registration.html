{{ define "registration" }}
{{ template "header" }}


<main role="main" class="inner cover">
    <h1 class="cover-heading">The page for Registration</h1>
    <form method="POST" action="/registration">
        <div class="form-group">
            <label for="login"> Team: </label><br>
            <input type="text" class="form-control" id="team" name="team" placeholder="Enter your team">
            <label for="login">Login:</label><br>
            <input type="text" class="form-control" id="login" name="login" placeholder="Enter your login Company">
            <label for="password">Password:</label><br>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
        </div>
        <p class="lead">
        <button type="submit" class="btn btn-lg btn-secondary">Sing Up</button>
        <a href="/login" class="btn btn-lg btn-secondary"> Back to login</a>
        </p>
    </form>
</main>

{{ template "footer" }}

{{ end }}
